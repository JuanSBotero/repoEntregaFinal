<!-- MAIN BODY -->
<body>
  <!-- NAVBAR -->
  <header class="sticky-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
          <a class="navbar-brand" href="/index.html">KAFFEE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                      <a class="nav-link text-white" aria-current="page" href="/html/servicios.html">Servicios</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-white" href="/html/preparacion.html">Preparación</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-white" href="/html/galeria.html">Galería</a>

                    <li class="nav-item">
                      <a class="nav-link text-white" href="">Contacto</a>
                    </li>
                  </ul>
              </div>
      </div>
    </nav>
  </header>
  <!-- SECTION MAIN-->
  <main>
    <div class="container pb-3">
      <figure class="container text-center pt-4">
        <blockquote class="blockquote">
          <p>CONTACTANOS</p>
        </blockquote>
        <figcaption class="blockquote-footer">
            Tambien nos puedes encontrar en redes sociales</figcaption>
      </figure>
    </div>
    <div class="container">
      <img class="container justify-content-center" src="/img/05-contacto.jpg" width="100%" alt="kit de preparacion de cafe">
    </div>
    <div class="container pb-5 pt-5 px-5">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </main>
  <!-- SECTION FOOTER -->
  <footer>
    <nav class="navbar navbar-dark bg-dark fixed bottom">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Café de Colombia</span>
        <span class="navbar-brand mb-0 h1 ms-auto">Coderhouse - 2022 - Juan S Botero</span>
